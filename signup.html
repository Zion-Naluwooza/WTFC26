  <div class="container mt-5">
    <h2 class="mb-4 text-center">WTFC26 Spotlight Signup</h2>

    <!-- Signup Form -->
    <form id="signupForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
      <div class="mb-3">
        <label for="track" class="form-label">Learning Track</label>
        <select id="track" class="form-select" required>
          <option value="">Select Track</option>
          <option>Project Management</option>
          <option>Data Science and Engineering</option>
          <option>Product Design</option>
          <option>Cybersecurity</option>
          <option>DevOps</option>
          <option>Back-end Development</option>
          <option>Front-end Development</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
        <input type="url" class="form-control" id="linkedin" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Submit</button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <span id="showLogin" class="text-primary pointer">Log In</span></p>
    </div>

    <!-- Login Form (optional) -->
    <form id="loginForm" class="card p-4 shadow mt-3" style="display:none;">
      <h4 class="text-center mb-3">Log In</h4>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Log In</button>
      <p class="mt-3 text-center">Don't have an account? <span id="showSignup" class="text-primary pointer">Sign

    </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const country = document.getElementById('country').value.trim();
      const track = document.getElementById('track').value;
      const linkedin = document.getElementById('linkedin').value.trim();
      const imageInput = document.getElementById('image');
      const file = imageInput.files[0];

      if (!file) {
        alert("Please upload a profile image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const imageBase64 = event.target.result;

        // Load fellows
        let fellows = JSON.parse(localStorage.getItem("fellows")) || [];

        // Create username
        const currentUsername = name.toLowerCase().replace(/\s+/g, "");

        // Add new fellow
        fellows.push({
          name,
          country,
          track,
          linkedin,
          image: imageBase64,
          username: currentUsername
        });

        // Save fellows + current user
        localStorage.setItem("fellows", JSON.stringify(fellows));
        localStorage.setItem("currentUser", currentUsername);

        const currentUser = localStorage.getItem("currentUser");

        // Admin check (case-insensitive)
        let isAdmin = currentUser?.toLowerCase().startsWith("zion") || localStorage.getItem("isAdmin") === "true";


        // Admin check
        if (currentUsername === "zion") {
          localStorage.setItem("isAdmin", "true");
        } else {
          localStorage.setItem("isAdmin", "false");
        }

        console.log("âœ… Signup complete. Redirecting...");

        // Redirect after small delay (just to ensure storage finishes)
        setTimeout(() => {
          window.location.href = "home.html";
        }, 300);
      };

      reader.readAsDataURL(file);
    });
  </script>
