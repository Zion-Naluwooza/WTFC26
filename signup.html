<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Techsters Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .btn-purple {
      background-color: #5e005b;
      color: white;
    }

    .bg-darkpurple {
      background-color: #5e005b;
      color: #fff;
    }

    /* Shrink navbar height */
    .navbar {
      padding-top: 0.3rem;
      /* default is 0.5rem */
      padding-bottom: 0.3rem;
    }

    /* Shrink brand/logo size */

      max-height: 100px;
      /* adjust to fit your desired height */

    /* Optional: shrink nav links */
    .navbar-nav .nav-link {
      padding-top: 0.4rem;
      padding-bottom: 0.4rem;
    }

  footer a {
    text-decoration: none; /* removes underline */
  }

  footer a:hover {
    color: #ccc; 
  }

<body class="bg-light">

  <nav class="navbar navbar-dark bg-darkpurple">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="index.html">
        <img src="images/Capture.PNG" alt="logo" max-width="100">
      </a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">WTFC26 Spotlight Signup</h2>
    <form id="signupForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
      <div class="mb-3">
        <label for="track" class="form-label">Learning Track</label>
        <select id="track" class="form-select" required>
          <option value="">Select Track</option>
          <option>Project Management</option>
          <option>Data Science and Engineering</option>
          <option>Product Design</option>
          <option>Cybersecurity</option>
          <option>DevOps</option>
          <option>Back-end Development</option>
          <option>Front-end Development</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
        <input type="url" class="form-control" id="linkedin" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Submit</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <span id="showLogin" class="text-primary pointer">Log In</span></p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="card p-4 shadow mt-3" style="display:none;">
      <h4 class="text-center mb-3">Log In</h4>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="loginName" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Log In</button>
      <p class="mt-3 text-center">Don't have an account? <span id="showSignup" class="text-primary pointer">Sign
          Up</span></p>
    </form>
  </div>

  <!-- Footer -->
<footer class="bg-darkpurple text-white mt-5">
  <div class="container py-4 text-center">
    <!-- Social icons -->
    <div class="mb-3">
     
      <a href="https://www.linkedin.com/in/zion-naluwooza-8b819421b/" target="blank" class="text-white mx-2 fs-4">
        <i class="bi bi-linkedin"></i>
      </a>
      <a href="mailto:naluwoozazion@gmail.com" target="_blank" class="text-white mx-2 fs-4">
        <i class="bi bi-envelope-fill"></i>
      </a>
      <a href="https://www.instagram.com/xhion_256/" target="_blank" class="text-white mx-2 fs-4">
        <i class="bi bi-instagram"></i>
      </a>
    </div>

    <!-- Copyright -->
    <div>
      &copy; 2025  WTFC26 Wall Of Fame. All Rights Reserved.
    </div>
  </div>
</footer>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


  <script>
    const adminEmail = "naluwoozazion@gmail.com"; // admin email
    const adminName = "Naluwooza Zion"; // admin full name

    // Toggle forms
    document.getElementById("showLogin").addEventListener("click", () => {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });
    document.getElementById("showSignup").addEventListener("click", () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    });

    // Signup form submit
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const reader = new FileReader();
      const file = document.getElementById("image").files[0];
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const country = document.getElementById("country").value.trim();
      const track = document.getElementById("track").value;
      const linkedin = document.getElementById("linkedin").value.trim();

      const isAdmin = (email === adminEmail && name === adminName);
      localStorage.setItem("isAdmin", isAdmin ? "true" : "false");
      localStorage.setItem("currentUser", email);

      let fellows = JSON.parse(localStorage.getItem("fellows")) || [];
      if (fellows.find(f => f.email === email)) {
        alert("This email is already registered!");
        return;
      }

      reader.onloadend = function () {
        const fellow = {
          image: reader.result,
          name,
          email,
          country,
          track,
          linkedin,
          username: email.split("@")[0],
          isCurrentUser: true
        };
        fellows.push(fellow);
        localStorage.setItem("fellows", JSON.stringify(fellows));
        window.location.href = "home.html";
      };
      if (file) reader.readAsDataURL(file);
    });

    // Login form submit
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const name = document.getElementById("loginName").value.trim();
      let fellows = JSON.parse(localStorage.getItem("fellows")) || [];

      // Check if admin
      const isAdmin = (email === adminEmail && name === adminName);
      localStorage.setItem("isAdmin", isAdmin ? "true" : "false");

      // Check if user exists
      const user = fellows.find(f => f.email === email && f.name === name);
      if (!user && !isAdmin) {
        alert("No account found with this email and name. Please sign up.");
        return;
      }

      localStorage.setItem("currentUser", email);
      window.location.href = "home.html";
    });
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const reader = new FileReader();
      const file = document.getElementById("image").files[0];
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const country = document.getElementById("country").value.trim();
      const track = document.getElementById("track").value;
      const linkedin = document.getElementById("linkedin").value.trim();

      const adminEmail = "naluwoozazion@gmail.com"; // set your admin email here
      const isAdmin = (email === adminEmail); // check if current email is admin
      localStorage.setItem("isAdmin", isAdmin ? "true" : "false");
      localStorage.setItem("currentUser", email);

      // Load existing fellows
      let fellows = JSON.parse(localStorage.getItem("fellows")) || [];

      // Check for duplicate email
      if (fellows.find(f => f.email === email)) {
        alert("This email is already registered!");
        return;
      }

      reader.onloadend = function () {
        const fellow = {
          image: reader.result,
          name,
          email,
          country,
          track,
          linkedin,
          username: email.split("@")[0],
          isCurrentUser: true
        };

        fellows.push(fellow);
        localStorage.setItem("fellows", JSON.stringify(fellows));

        // Redirect to spotlight page
        window.location.href = "home.html";
      };

      if (file) reader.readAsDataURL(file);
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
