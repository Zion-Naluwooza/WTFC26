  <script type="module">
  // ---- Firebase SDK imports (v10+) ----
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

  // ---- Your Firebase config (paste from console) ----
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID",
  };

  // ---- Init ----
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // ---- DOM ----
  const signupForm = document.getElementById("signupForm");
  const loginForm  = document.getElementById("loginForm"); // if you have it
  const showLogin  = document.getElementById("showLogin");
  const showSignup = document.getElementById("showSignup");

  // Optional toggles if you kept both forms on one page
  showLogin?.addEventListener("click", () => {
    signupForm.style.display = "none";
    loginForm.style.display = "block";
  });
  showSignup?.addEventListener("click", () => {
    loginForm.style.display = "none";
    signupForm.style.display = "block";
  });

  // ---- SIGNUP ----

document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const file = document.getElementById("image").files[0];
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const country = document.getElementById("country").value.trim();
  const track = document.getElementById("track").value;
  const linkedin = document.getElementById("linkedin").value.trim();

  let base64Image = "";
  if (file) {
    base64Image = await toBase64(file);
  }

  // Save to Firestore
  await db.collection("fellows").add({
    name,
    email,
    country,
    track,
    linkedin,
    image: base64Image,  // store Base64 string
    createdAt: new Date()
  });

  alert("Signup successful!");
  document.getElementById("signupForm").reset();
});

// Convert file to Base64 helper
function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = (error) => reject(error);
  });
}
